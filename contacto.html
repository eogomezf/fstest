           <form class="rd-mailform rd-mailform-style-2 text-left" data-form-output="form-output-global" data-form-type="contact" method="post" action="bat/rd-mailform.php">

            <div class="row">
              <div class="col-md-8 wow fadeIn center-col text-center">

                  <label class="form-label" for="contact-name-1">Nombre</label>

                </div>
                <div class="form-wrap">
                  <label class="form-label" for="contact-phone-1">Teléfono</label>
                  <input class="form-input" id="contact-phone-1" type="text" name="phone" data-constraints="@Required @Numeric">
                </div>
                <div class="form-wrap">
                  <label class="form-label" for="contact-email-1">E-Mail</label>
                  <input class="form-input" id="contact-email-1" type="email" name="email" data-constraints="@Required @Email">
                </div>
                <div class="form-wrap">
                  <label class="form-label" for="contact-subject">Asunto</label>
                  <input class="form-input" id="contact-subject" type="text" name="subject" data-constraints="@Required">
                </div>
                <div class="form-wrap">
                  <label class="form-label" for="contact-message-1">Mensaje</label>
                  <textarea class="form-input" id="contact-message-1" name="message" data-constraints="@Required"></textarea>
                </div>
                <!--Google captcha-->
                <div class="form-wrap text-left form-validation-left">
                  <div class="recaptcha" id="captcha1-re" data-sitekey="6LfZlSETAAAAAC5VW4R4tQP8Am_to4bM3dddxkEt"></div>
                </div>
                <div class="form-button group-sm text-center text-lg-left">
                  <button class="btn btn-small btn-secondary offset-30px-top xs-offset-three-top" type="submit">Enviar</button>
                </div>
              </div>
            </div>
